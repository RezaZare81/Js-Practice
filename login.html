<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحه ورود</title>
      <link rel="stylesheet" href="./Assets/Style/Style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">ورود به حساب کاربری</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">یوزرنیم</label>
      <input type="text" class="form-control" id="username" placeholder="یوزرنیم خود را وارد کنید">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">رمز عبور</label>
      <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد کنید">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 bg-danger">ورود</button>
    <div id="errorMsg" class="text-danger mt-2 text-center" style="display:none;"></div>
    <div class="mt-3 text-center">
      <a href="#" class="text-danger">فراموشی رمز عبور؟</a>
    </div>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";
    errorMsg.textContent = "";

    if (username === "" || password.length < 4) {
      errorMsg.textContent = "نام کاربری را وارد کنید و رمز عبور باید حداقل ۴ کاراکتر باشد.";
      errorMsg.style.display = "block";
      return;
    }

    if (username === "admin" && password === "1234") {
      window.location.href = "PanelAdmin.html";
    } else if (username === "user" && password === "1234") {
      window.location.href = "PanelCustumer.html";
    } else {
      errorMsg.textContent = "نام کاربری یا رمز عبور اشتباه است.";
      errorMsg.style.display = "block";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
