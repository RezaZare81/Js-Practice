<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل یوزر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .calculator input {
      height: 60px;
      font-size: 24px;
      text-align: right;
    }
    .calculator .btn {
      font-size: 20px;
    }
  </style>
</head>
<body style="background-color:#f0f0f0;" dir="ltr">

<div class="calculator">
  <input type="text" id="result" class="form-control mb-3" readonly>

  <div class="row g-2">
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('7')">7</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('8')">8</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('9')">9</button></div>
    <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">÷</button></div>

    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('4')">4</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('5')">5</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('6')">6</button></div>
    <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">×</button></div>

    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('1')">1</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('2')">2</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('3')">3</button></div>
    <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">−</button></div>

    <div class="col-3"><button class="btn btn-danger w-100" onclick="clearResult()">C</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('0')">0</button></div>
    <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('.')">.</button></div>
    <div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>
    
    <div class="col-12"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
  </div>
</div>

<script>
  function append(value) {
    const result = document.getElementById('result');
    const current = result.value;

    if (value === '.') {
      if (current === '' || /[\+\-\*\/]$/.test(current)) {
        result.value += '0.';
        return;
      }

      const parts = current.split(/[\+\-\*\/]/);
      const lastPart = parts[parts.length - 1];

      if (lastPart.includes('.')) {
        return;
      }
    }

    result.value += value;
  }

  function clearResult() {
    document.getElementById('result').value = '';
  }

  function calculate() {
    try {
      let expression = document.getElementById('result').value;
      let result = eval(expression);
      document.getElementById('result').value = result;
    } catch {
      document.getElementById('result').value = 'خطا';
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
